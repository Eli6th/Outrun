<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outrun</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=PT+Mono&display=swap" rel="stylesheet" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

        <!-- Stylesheets -->
        <link href="outrun_menu.css" rel="stylesheet" type="text/css" />
        <link href="outrun.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="game">
            <div id="notification_box" class="">
                <h3>Score copied to clip board</h3>
                <p>See if your friends can Outrun you</p>
            </div>

            <!-- <div id="tutorial" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Some text in the Modal..</p>
                </div>
            </div> -->

            <h1 id="big-header" class="run-effect">Outrun</h1>
            <div class="bottom_banner">
                <div class="highscore">
                    <p class="level">Highscore: <span id="highscore_counter"></span></p>
                    <p class="level">World: <span id="world_highscore_counter"></span></p>
                </div>
                <h1 id="small-header" class="run-effect">Outrun</h1>
            </div>
            <canvas id="game_panel" style="width: 500px; height: 500px;"></canvas>
            <div class="bottom_banner">
                <div class="level_wrapper">
                    <p class="level">Level: <span id="level_counter"></span></p>
                    <p class="level">World: <span id="world_counter"></span></p>
                </div>
                <div class="share" type="button" onclick="shareScore()"><p>Share last run's score</p></div>
            </div>
        </div>
        <div id="sorry">
            <h3>Unforunately,</h3> 
            <h1 class="run-effect">Outrun</h1> 
            <h3>can only be played on computers and tablets which have the ability to use WASD or arrow keys. </h3>
        </div>
    </body>
    <script src="src/index.js" type="module"></script>
    <script src="src/outrun.js" type="module"></script>
    <script src="src/share.js" type="text/javascript"></script>
</html>
